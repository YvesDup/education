<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Experiment</title>
    <style>
        #the_canvas {
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    Here is some WebGL stuff.
    <canvas id="the_canvas"></canvas>

    <script id="vertex" type="x-shader">
        attribute vec2 aVertexPosition;
        uniform float angle;
        void main() {
            vec2 p = aVertexPosition.xy;
            float new_x = p.x*cos(angle) - p.y*cos(angle);
            float new_y = p.y*cos(angle) - p.x*sin(angle);
            gl_Position = vec4(new_x, new_y, 0.0, 1.0);
        }
    </script>
    <script id="fragment" type="x-shader">
        #ifdef GL_ES
        precision highp float;
        #endif
        uniform vec4 uColor;
        void main() {
            gl_FragColor = uColor;
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.6.1/gl-matrix-min.js"></script>
    <script>
        var canvas = document.getElementById('the_canvas');
        var gl = canvas.getContext('webgl');
        gl.viewport(0, 0, canvas.width, canvas.height);
        gl.clearColor(0, 0, 0, 1);
        gl.clear(gl.COLOR_BUFFER_BIT);

        var v = document.getElementById('vertex').firstChild.nodeValue;
        var f = document.getElementById('fragment').firstChild.nodeValue;

        var vs = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(vs, v);
        gl.compileShader(vs);

        var fs = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fs, f);
        gl.compileShader(fs);

        var program = gl.createProgram();
        gl.attachShader(program, vs);
        gl.attachShader(program, fs);
        gl.linkProgram(program);

        if (!gl.getShaderParameter(vs, gl.COMPILE_STATUS)) {
            console.error(gl.getShaderInfoLog(vs));
        }
        if (!gl.getShaderParameter(fs, gl.COMPILE_STATUS)) {
            console.error(gl.getShaderInfoLog(fs));
        }
        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            console.error(gl.getProgramInfoLog(program));
        }
        var x = 0;
        var angle = 0;
        console.log(glMatrix);
        const redraw = () => {
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.clear(gl.COLOR_BUFFER_BIT);// var aspect = canvas.width / canvas.height;
            var vertices = new Float32Array([
                x-0.5, x+0.5, x+0.5, x+0.5, x+0.5, x-0.5, // triangle 1
                x-0.5, x+0.5, x+0.5, x-0.5, x-0.5, x-0.5, // triangle 2
            ]);
    
            var vbuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, vbuffer);
            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
    
            var itemSize = 2;
            var numItems = vertices.length / itemSize;
            
            gl.useProgram(program);
    
            program.uColor = gl.getUniformLocation(program, "uColor");
            gl.uniform4fv(program.uColor, [1.0, 1.0, 1.0, 1.0]);

            program.angle = gl.getUniformLocation(program, "angle");
            gl.uniform1f(program.angle, angle);
    
            program.aVertexPosition = gl.getAttribLocation(program, "aVertexPosition");
            gl.enableVertexAttribArray(program.aVertexPosition);
            gl.vertexAttribPointer(program.aVertexPosition, itemSize, gl.FLOAT, false, 0, 0);
    
            gl.drawArrays(gl.TRIANGLES, 0, numItems);

            // x += 0.1;
            angle += 0.1;
        };
        redraw();
        setInterval(redraw, 1000/30)
    </script>
</body>
</html>
